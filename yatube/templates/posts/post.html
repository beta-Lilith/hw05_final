{% load thumbnail %}

<article>
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
  {% endthumbnail %}
  
      <a href="{% url 'posts:profile' post.author %}" class="linke" >@{{ post.author.get_full_name }}</a>
      <br>
      <p>{{ post.text }}
        <div class="row">
        <p class="col-12 col-md-8">
          {% if is_edit %} 
          <a class="btn btn-primary" href="{% url 'posts:post_edit' post.id %}">
            <b><span style="color:#ed0b0e">Р</span>едактировать</b>
          </a>
          {% endif %}
        </p>
        <aside class="col-12 col-md-4">
        <p class="date">Дата публикации: {{ post.pub_date|date:"d E Y" }}</p>
        </aside>
      </div>
</article>
